<h2>Produse disponibile</h2>
<div class="filter-container">
  <input type="text" [(ngModel)]="searchText" placeholder="Caută produs..." class="search-bar"/>
  
  <select [(ngModel)]="priceFilter" class="price-filter">
    <option value="">Toate prețurile</option>
    <option value="low">Sub 500 RON</option>
    <option value="medium">500 - 1000 RON</option>
    <option value="high">Peste 1000 RON</option>
  </select>
</div>

<div class="product-grid">
  <div class="product-card" *ngFor="let product of filteredProducts()">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p class="price">{{ product.price }} RON</p>
    <button (click)="addToCart(product)" class="add-to-cart">Adaugă în coș</button>
  </div>
</div>
